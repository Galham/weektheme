<!DOCTYPE html>
<html>

<head>
    <title> The week blind theme game </title>
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
</head>

<body>
    <h1> The week blind theme game </h1>
    <p> Thématique de la semaine du 25 Février </p>
    <h2 data-bind="text: currentTheme"></h2>

    <p> Les thématiques proposées </p>
        <label for="name">Nouvelle thématique :</label>
        <input type="theme" name="theme" placeholder="entrer la thématique" data-bind="value: themeToSave" />
        <button data-bind="click: postThemeToSave" value="envoyer">envoyer</button>

    <h3> Thématiques passées </h3>
    <ul data-bind="foreach: oldThemes">
        <li data-bind="text: name"></li>
    </ul>

    <script type='text/javascript' src='index.js'></script>
</body>

</html>
